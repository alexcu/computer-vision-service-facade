<html>
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      small {
        color: #444;
      }
      legend {
        font-weight: bold;
      }
    </style>
    <script>
    </script>
  </head>
  <body>
    <h1>Computer Vision Evalution Tool</h1>
    <form method="POST" action="/execute" enctype="multipart/form-data">
      <fieldset>
        <legend>Setup</legend>
        <label for="input-csv">Input CSV File:</label>
        <input required type="file" accept=".csv" id="input-csv" name="csv">
        <br/>
        <small>
          This file should be in the format:
          <code>img_name,img_uri,ground_truth_label</code>
        </small>
        <hr/>
        <label for="input-api">Computer Vision API Provider:</label>
        <select required id="input-api" name="api">
          <option value="aws">Amazon Rekognition</option>
          <option value="googlecloud">Google Cloud Vision</option>
          <option value="azure">Azure Computer Vision API</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Expectations</legend>
        <label for="input-cost">Cost ($):</label>
        <input required type="number" min="0" id="input-cost" name="cost">
        <br/>
        <small>
          Dollar cost of the computer vision service making a mistake.
        </small><br/>
        <hr/>
        <label for="input-impact">Impact of Mistake:</label>
        <select required id="input-impact" name="impact">
          <option value="low">Low Impact</option>
          <option value="high">High Impact</option>
        </select>
        <br/>
        <small>
          Describe if the impact of the mistake is either a high impact
          mistake of a low impact mistake.
        </small>
      </fieldset>
      <br>
      <input type="submit" value="Execute"/>
    </form>
  </body>
</html>
